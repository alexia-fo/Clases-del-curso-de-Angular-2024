<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Estado</th>
        <th>Creacion</th>
        <th>Actualizacion</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.id}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.correo}}</td>
        <td>{{usuario.estado}}</td>
        <td>{{usuario.createdAt | date}}</td>
        <td>{{usuario.updatedAt | date}}</td>
        <td class="text-center">
          <button class="btn btn-danger" (click)="eliminar(usuario.id)"><i class="bi bi-trash"></i></button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
